<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <div class="calculadora">
            <div class="calculadora__display">0</div>
            <div class="calculadora__teclas">
                <button class="teclas--operador" data-action="soma">+</button>
                <button class="teclas--operador" data-action="subtrais">-</button>
                <button class="teclas--operador" data-action="multiplicar">*</button>
                <button class="teclas--operador" data-action="dividir">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="limpar">AC</button>
                <button class="teclas--igual" data-action="calculate">=</button>
            </div>
        </div>
    </main>
</body>
</html>
